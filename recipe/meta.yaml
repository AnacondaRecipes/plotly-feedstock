# E   AssertionError: assert [[0.0, 'rgb(2...4, 96)'], ...] == [[0.0, '#fcff...a52c60'], ...]
{% set deselect_tests = deselect_tests + " --deselect=tests/test_plotly_utils/validators/test_colorscale_validator.py::test_acceptance_named" %}

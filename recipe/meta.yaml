{% set name = "plotly" %}
{% set version = "5.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ea91a56571292ade3e3bc9bf712eba0b95a1fb0a941375d978cc79432e055f4

build:
  number: 0
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=40.8.0
    - wheel
  run:
    - python
    - packaging
    - tenacity >=6.2.0
  run_constrained:
    - jupyterlab >=3
    - ipywidgets >=7.6

test:
  imports:
    - jupyterlab_plotly
    - plotly
    - plotly.offline
    - plotly.io
    - plotly.data
    - plotly.colors
    - plotly.graph_objects
    - _plotly_utils
    - _plotly_utils.colors
    - _plotly_future_
    - plotly.graph_objs.bar
    - plotly.graph_objs.barpolar
    - plotly.graph_objs.box

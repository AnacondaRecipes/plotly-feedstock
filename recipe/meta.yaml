{% set name = "plotly" %}
{% set version = "6.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}.py/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a00aaa148019c00b337de7ff95c8a17b4fb412ecaed7bb4fe829ad65b7840b86

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - plotly_get_chrome = plotly.io._kaleido:plotly_get_chrome
  skip: true  # [py<38]

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools >=61
    - jupyter-packaging >=0.10.0,<0.11
  run:
    - python
    - packaging
    - narwhals >=1.15.1
  run_constrained:
    - python-kaleido >=1.1.0

# E   ModuleNotFoundError: No module named 'pdfrw'
{% set ignore_tests = " --ignore=tests/test_optional/test_kaleido/test_kaleido.py" %}

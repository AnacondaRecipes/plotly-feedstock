  commands:
    - pip check
    # needs python-kaleido >=1.1.0
    # - plotly_get_chrome --help
    - pytest tests {{ ignore_tests }} {{ deselect_tests }}
  requires:
    - pip
    - numpy
    - matplotlib-base
    - pandas
    - pytest
    - xarray
    - polars
    - scipy
    - requests
    - pyarrow
    - statsmodels
    - ipython

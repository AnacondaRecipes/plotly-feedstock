    - plotly.validators.volume
    - plotly.validators.waterfall
  requires:
    - pip
    - {{ pin_compatible("numpy") }}
    - matplotlib-base
    - pandas
  commands:
    - pip check
    # test imports requiring matplotlib
    - python -c "import plotly.matplotlylib; import plotly.matplotlylib.mplexporter; import plotly.matplotlylib.mplexporter.renderers"
    # test imports requiring numpy
    - python -c "import plotly.figure_factory"
    # test imports requiring pandas
    - python -c "import plotly.express; import plotly.express.data; import plotly.express.colors; import plotly.express.trendline_functions"

about:
  home: https://plotly.com/python
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: An interactive JavaScript-based visualization library for Python
  description: |
    plotly.py is an interactive, open-source, and JavaScript-based graphing
    library for Python. Built on top of plotly.js, plotly.py is a high-level,
    declarative charting library that includes over 30 chart types,
    including scientific charts, 3D graphs, statistical charts, SVG maps,
    financial charts, and more.
  doc_url: https://plotly.com/python
  dev_url: https://github.com/plotly/plotly.py

extra:
  recipe-maintainers:
    - chohner
    - moorepants
    - ocefpaf

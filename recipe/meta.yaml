{% set version = "3.5.0" %}

package:
  name: plotly
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/plotly/plotly-{{ version }}.tar.gz
  sha256: 0877cafd49bae595615390437c20319f37c001cb9a17d3bc0c7741697952f731

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - decorator >=4.0.6
    - nbformat >=4.2
    - pytz
    - requests
    - retrying >=1.3.3
    - six

test:
  imports:
    - plotly
    - plotly.api
    - plotly.api.v1
    - plotly.api.v2
    - plotly.dashboard_objs
    # Requires numpy (optional)
    #- plotly.figure_factory
    - plotly.graph_objs
    - plotly.grid_objs
    #- plotly.matplotlylib
    #- plotly.matplotlylib.mplexporter
    #- plotly.matplotlylib.mplexporter.renderers
    - plotly.offline
    - plotly.plotly
    - plotly.plotly.chunked_requests
    # Requires IPython (optional)
    #- plotly.widgets

about:
  home: https://plot.ly/python/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'An interactive, browser-based graphing library for Python'
  description: |
    Plotly's Python graphing library makes interactive,
    publication-quality graphs online. Examples of how to make line
    plots, scatter plots, area charts, bar charts, error bars, box plots,
    histograms, heatmaps, subplots, multiple-axes, polar charts and
    bubble charts.
  doc_url: https://plot.ly/python/
  dev_url: https://github.com/plotly/plotly.py

extra:
  recipe-maintainers:
    - chohner
    - moorepants
    - ocefpaf
